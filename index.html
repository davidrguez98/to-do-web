<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/root.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main>
        <section class="todo-list">
            <h1 class="title">To-Do List</h1>
            <div class="complete-task">
            </div>
            <button type="submit" class="new-task-button"><i class="bi bi-plus-circle"></i> Add Task</button> <!-- Añadir color al botón -->
        </section>
        <section class="new-task">
            <form action="/form" id="new-task-form" method="post">
                <input type="text" name="taskName" class="new-task-name" placeholder="Task's name" value="">
                <input type="text" name="taskDescription" class="new-task-description" placeholder="Task's description">
                <button type="submit" class="new-task-add-button"><i class="bi bi-plus-lg"></i> Add</button>
            </form>
        </section>
    </main>

    <script src="./scripts/scripts.js"></script>
</body>
</html>
